// ‚îÄ‚îÄ‚îÄ IMPROVED SPACE CANVAS ‚îÄ‚îÄ‚îÄ Mars prominent + both rotating
(function() {
  const canvas = document.getElementById('space-canvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  let W, H, stars = [], t = 0;

  function resize() {
    const section = document.getElementById('home');
    W = canvas.width = section.offsetWidth;
    H = canvas.height = section.offsetHeight;
    buildStars();
  }

  function buildStars() { /* unchanged */ }

  function glow(/* unchanged */) { /* unchanged */ }

  function drawMars(cx, cy, r, rotation) {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(rotation);          // ‚Üê self-rotation
    ctx.translate(-cx, -cy);

    // Atmosphere glow
    glow(cx, cy, r, 'rgba(200,80,40,1)', r * 1.9);

    // Base sphere (unchanged drawing code)
    const baseG = ctx.createRadialGradient(cx - r*0.3, cy - r*0.3, r*0.05, cx, cy, r);
    // ... rest of Mars drawing code unchanged ...

    ctx.restore();
  }

  function drawJupiter(cx, cy, r, rotation) {
    ctx.save();
    ctx.translate(cx, cy);
    ctx.rotate(rotation);          // ‚Üê self-rotation
    ctx.translate(-cx, -cy);

    // Jupiter drawing code unchanged ...

    ctx.restore();
  }

  function draw() {
    t += 0.0065;

    // background, nebula, stars unchanged ...

    // Mars ‚Äî larger, more central, faster rotation
    const marsOrbitR = Math.min(W, H) * 0.42;
    const marsAngle  = t * 0.18;
    const marsX = W * 0.68 + Math.cos(marsAngle) * marsOrbitR * 0.12;
    const marsY = H * 0.32 + Math.sin(marsAngle) * marsOrbitR * 0.09;
    const marsR = Math.min(W, H) * 0.105;           // ‚Üê bigger
    const marsRotation = t * 0.9;                   // ‚Üê spins faster

    drawMars(marsX, marsY, marsR, marsRotation);

    // Jupiter ‚Äî smaller, further, slower rotation
    const jupX = W * 0.78 + Math.cos(t * 0.07) * 14;
    const jupY = H * 0.65 + Math.sin(t * 0.05) * 10;
    const jupR = Math.min(W, H) * 0.125;
    const jupRotation = t * 0.35;                   // ‚Üê slower spin

    drawJupiter(jupX, jupY, jupR, jupRotation);

    // shooting stars unchanged ...

    requestAnimationFrame(draw);
  }

  window.addEventListener('resize', resize);
  resize();
  draw();
})();
